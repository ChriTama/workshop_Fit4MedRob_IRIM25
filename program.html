<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Program - IRIM 2025</title>
  <link rel="icon" type="image/png" href="assets/workshop_logo.png">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <style>
    /* Program Page Specific Styles */
    .page-header {
      background: linear-gradient(135deg, var(--primary-blue), var(--secondary-blue));
      color: white;
      padding: 5rem 0;
      text-align: center;
      margin-bottom: 3rem;
    }

    .page-header h1 {
      color: white;
      margin-bottom: 1rem;
      font-size: 2.5rem;
    }

    .page-header p {
      font-size: 1.2rem;
      max-width: 800px;
      margin: 0 auto;
      opacity: 0.9;
    }

    .program-placeholder {
      background: white;
      border-radius: 10px;
      padding: 3rem 2rem;
      text-align: center;
      box-shadow: var(--box-shadow);
      max-width: 800px;
      margin: 0 auto 4rem;
    }

    .program-placeholder i {
      font-size: 4rem;
      color: var(--accent-color);
      margin-bottom: 1.5rem;
      display: block;
    }

    .program-placeholder h2 {
      color: var(--primary-blue);
      margin-bottom: 1rem;
    }

    .program-placeholder p {
      color: var(--text-color);
      margin-bottom: 1.5rem;
      line-height: 1.6;
    }

    .btn {
      display: inline-block;
      background: var(--primary-blue);
      color: white;
      padding: 0.8rem 2rem;
      border-radius: 30px;
      text-decoration: none;
      font-weight: 500;
      transition: var(--transition);
      border: 2px solid transparent;
    }

    .btn:hover {
      background: var(--secondary-blue);
      transform: translateY(-2px);
    }

    .btn-outline {
      background: transparent;
      border: 2px solid var(--primary-blue);
      color: var(--primary-blue);
    }

    .btn-outline:hover {
      background: var(--primary-blue);
      color: white;
    }

    .program-timeline {
      max-width: 800px;
      margin: 0 auto 4rem;
      display: none; /* Will be shown when program is available */
    }

    @media (max-width: 768px) {
      .page-header {
        padding: 3rem 1rem;
      }
      
      .page-header h1 {
        font-size: 2rem;
      }
      
      .program-placeholder {
        margin: 0 1rem 3rem;
        padding: 2rem 1.5rem;
      }
    }
  </style>
</head>
<body>
  <header>
    <div class="logo-container">
      <img src="assets/irim-logo.png" alt="IRIM 2025 Logo" class="logo" />
      <img src="assets/fit4medrob.png" alt="Fit4MedRob" class="fit4med-logo" />
    </div>
    <button class="menu-toggle" aria-label="Menu">☰</button>
    <nav id="main-nav">
      <a href="index.html">Home</a>
      <a href="program.html" class="active">Program</a>
      <a href="organization.html">Organization</a>
    </nav>
  </header>

  <div class="hero">
    <div class="hero-content">
      <h1 class="main-title">Program</h1>
    </div>
  </div>

  <main class="container">
    <div class="program-placeholder">
      <i class="fas fa-calendar-alt"></i>
      <h2>Program Coming Soon</h2>
      <div style="margin-top: 2rem;">
        <a href="index.html" class="btn">Back to Home</a>
        <a href="organization.html" class="btn btn-outline" style="margin-left: 1rem;">Meet the Organizers</a>
      </div>
    </div>

    <!-- Program Timeline (Hidden until program is available) -->
    <div class="program-timeline">
      <!-- Program content will be added here when available -->
    </div>
  </main>

  <footer>
    Robotics and Emerging Technologies in Rehabilitation: The Robot as a Tool for Both Assessment and Personalized Intervention &mdash; a <a href="https://www.fit4medrob.it/" target="_blank" style="color: #0066cc; text-decoration: none;">Fit4MedRob</a> event
    <div class="footer-greenbar">
      <img src="assets/csm_logo_MinisterUR_footer_uniformato_79ee9aff05.png" alt="Ministero Università e Ricerca" title="Ministero Università e Ricerca" />
      <img src="assets/csm_logo_ItaliaDomani_footer_uniformato_e3479bff07.png" alt="Italia Domani" title="Italia Domani" />
      <img src="assets/csm_logo_PNC_footer_uniformato_37dd4f6b7d.png" alt="PNC" title="PNC" />
      <img src="assets/csm_logo_FIT4MEDROB_footer_uniformato_258215c4be.png" alt="Fit4MedRob" title="Fit4MedRob" />
    </div>
  </footer>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      // Mobile menu toggle
      const menuToggle = document.querySelector('.menu-toggle');
      const nav = document.querySelector('#main-nav');
      
      if (menuToggle && nav) {
        menuToggle.addEventListener('click', function() {
          const isExpanded = this.getAttribute('aria-expanded') === 'true';
          this.setAttribute('aria-expanded', !isExpanded);
          nav.classList.toggle('active');
        });
        
        // Close menu when clicking a link
        document.querySelectorAll('nav a').forEach(link => {
          link.addEventListener('click', () => {
            nav.classList.remove('active');
            menuToggle.setAttribute('aria-expanded', 'false');
          });
        });
      }
      
      // Smooth scrolling for anchor links
      document.querySelectorAll('a[href^="#"]').forEach(anchor => {
        anchor.addEventListener('click', function(e) {
          const targetId = this.getAttribute('href');
          if (targetId === '#') return;
          
          const targetElement = document.querySelector(targetId);
          if (targetElement) {
            e.preventDefault();
            window.scrollTo({
              top: targetElement.offsetTop - 100,
              behavior: 'smooth'
            });
          }
        });
      });
    });
  </script>
</body>
</html>
